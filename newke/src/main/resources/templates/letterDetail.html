<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" dropeffect="none" class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style="">
<head th:replace="common::commonHeader('主页')">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<link rel="stylesheet" href="../styles/letter.css">

<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist" th:each="view:${views}">
            <li id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="@{${view[user].head_url}}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time" th:text="${#dates.format(view['message'].created_date, 'yyyy-MM-dd')}"></p>
                        </div>
                        <p class="chat-content" th:text="${view[message].content}">
                        </p>
                    </div>
                </div>
            </li>
            
        </ul>

    </div>
</div>
<div th:include="common::commonFooter"></div>
</body>
</html>
